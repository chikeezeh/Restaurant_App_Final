<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>Restaurants</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="icon" href="{{url_for('static',filename='img/favicon2.ico')}}">

  </head>

  <body>
      <h1>My favorite Restaurants</h1>
      <a href ="{{url_for('newRestaurant')}}">Create new restaurants</a>
      {% for restaurant in restaurants %}
      <div>
          <p>
              <a href = "{{url_for('restaurantMenu',restaurant_id = restaurant.id)}}">{{restaurant['name']}}</a>
              <br /><br />
              <a href="{{url_for('editRestaurant',restaurant_id = restaurant.id)}}"> Edit</a>
			  <a href= "{{url_for('deleteRestaurant', restaurant_id = restaurant.id)}}"> Delete </a>
          </p>

      </div>
      {% endfor %}
  </body>
</html>
