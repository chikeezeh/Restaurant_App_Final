<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>Restaurants</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="icon" href="{{url_for('static',filename='img/favicon2.ico')}}">
    {# <script src="js/app.js"></script>#}
  </head>

  <body>
      <h1>{{restaurant['name']}}</h1>
      <a href ="{{url_for('newMenuItem',restaurant_id=1)}}">Create New Menu Item</a>
      {% for item in items %}
        <div class = 'nameAndPrice'>
			<span class = 'name'><p>Name: {{item['name']}}</p></span>
			<span class = 'price'><p>Price: {{item['price']}} </p></span>
		</div>
        <div class = 'description'>
			<p>Description: {{item['description']}}</p>
            <p>Course: {{item['course']}}</p>
		</div>
        <div class = "editdeletepane">
            <a href="{{url_for('editMenuItem',restaurant_id=1, menu_id=1)}}"> Edit</a>
			<a href= "{{url_for('deleteMenuItem',restaurant_id=1, menu_id=1)}}"> Delete </a>
		</div>
      {% endfor %}
  </body>
</html>
