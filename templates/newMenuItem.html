<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X_UA_Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width", initial-scale="1">
    <title>New Restaurant</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/styles.css')}}">
    <link rel="icon" href="{{url_for('static',filename='img/favicon2.ico')}}">
    {# <script src="js/app.js"></script>#}
  </head>

  <body>
      <h1>Create a menu item</h1>
      <div>
          <form action = "{{url_for('newMenuItem',restaurant_id=restaurant_id)}}" method="post">
              <p>
                  Name:
              </p>
              <input type = 'text' name = 'name' placeholder="Menu name" required/>

              <p>
                  Description:
              </p>
              <input type = 'text' name = 'description' placeholder="Menu description" required/>
              <p>
                  Price:
              </p>
              <input type = 'text' name = 'price' placeholder="$0.00" required/>
              <p>
                  Course:
              </p>
              <input type = 'radio' name = 'course' value='Appetizer' />Appetizer<br />
              <input type = 'radio' name = 'course' value='Entree' />Entree<br />
              <input type = 'radio' name = 'course' value='Dessert' />Dessert<br />
              <input type = 'radio' name = 'course' value='Beverage' />Beverage<br />

              <br />
              <input type="submit" value ='Create'>

          </form>
          <p>
            <a href = "{{url_for('restaurantMenu',restaurant_id=restaurant_id)}}">Cancel</a>
          </p>

      </div>

  </body>
</html>
